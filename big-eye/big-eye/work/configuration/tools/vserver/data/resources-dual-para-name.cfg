<primitive class="ocf" type="Xen" provider="heartbeat" id="<%= @hostname %>">
        <operations>
            <op id="<%= @hostname %>-mon-op-01" name="monitor" interval="10s" timeout="60s" prereq="nothing"/>
            <op id="<%= @hostname %>-start-op-02" name="start" timeout="60s" start_delay="0"/>
            <op id="<%= @hostname %>-stop-op-03" name="stop" timeout="300s"/>
        </operations>
    <instance_attributes id="<%= @hostname %>_instance_attrs">
        <attributes>
            <nvpair id="<%= @hostname %>-attr-01" name="xmfile" value="/etc/xen/<%= @hostname %>.cfg"/>
            <nvpair id="<%= @hostname %>-attr-02" name="allow_migrate" value="1"/>
            <nvpair id="<%= @hostname %>-attr-03" name="allow_mem_management" value="1"/>
            <nvpair id="<%= @hostname %>-attr-04" name="reserved_Dom0_memory" value="512"/>
        </attributes>
    </instance_attributes>
    <meta_attributes id="<%= @hostname %>_meta_attrs">
        <attributes>
            <nvpair id="<%= @hostname %>_metaattr_is_managed"  name="is_managed"  value="default"/>
            <nvpair id="<%= @hostname %>_metaattr_target_role" name="target_role" value="stopped"/>
        </attributes>
    </meta_attributes>
</primitive>
