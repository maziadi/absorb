#-----------------------------------------------
#  Kernel + memory size
#-----------------------------------------------

name    = "<%= hostname %>"
kernel      = '/boot/vmlinuz-2.6.26-2-xen-amd64'
ramdisk     = '/boot/initrd.img-2.6.26-2-xen-amd64'
memory  = "<%= memory %>"
vcpus = "<%= vcpu %>"

#-----------------------------------------------
#  Disk device(s).
#-----------------------------------------------
root        = '/dev/xvda2 ro'
disk        = [
                  'drbd:<%= hostname %>-swap,xvda1,w',
                  'drbd:<%= hostname %>-disk,xvda2,w',

              ]


#-----------------------------------------------
#  Networking
#-----------------------------------------------
vif         = [ '<%= bridge.collect { |b| "'bridge=#{b}'" }.join(", ") %>' ]

#-----------------------------------------------
#  Behaviour
#-----------------------------------------------
on_poweroff = 'destroy'
on_reboot   = 'restart'
on_crash    = 'restart'

extra="clocksource=jiffies"
